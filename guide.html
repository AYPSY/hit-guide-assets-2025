<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>哈工大深圳校区入校指引</title>

<style>
:root{
  --bg:#f3f7f5;--card:#fff;--ink:#0b1324;--muted:#42556a;--line:#dbe7e3;
  --navy:#0f2d5c;--green:#1f8a5b;--warn:#b42318;
  --radius:18px;--shadow:0 12px 34px rgba(11,19,36,.08);
}
*{box-sizing:border-box}
body{
  margin:0;font-family:system-ui,-apple-system,"PingFang SC","Microsoft YaHei";
  color:var(--ink);
  background:radial-gradient(900px 450px at 15% 10%, rgba(31,138,91,.10), transparent 55%),
             radial-gradient(900px 450px at 85% 20%, rgba(15,45,92,.10), transparent 55%),var(--bg);
}
.app{max-width:1240px;margin:22px auto;padding:0 16px 42px;
  display:grid;grid-template-columns:420px 1fr;gap:16px}
@media(max-width:980px){.app{grid-template-columns:1fr}}

.panel{
  background:#fff;border:1px solid var(--line);border-radius:18px;
  box-shadow:var(--shadow);padding:16px;position:sticky;top:16px
}
.panel h2{margin:0 0 10px;font-size:16px}
.controls{display:flex;flex-direction:column;gap:10px}
button{
  background:linear-gradient(135deg,var(--navy),#143a77);color:#fff;
  border:none;border-radius:12px;padding:10px 12px;font-weight:900;cursor:pointer
}
button.secondary{background:#fff;color:#000;border:1px solid var(--line)}

.stage{background:#fff;border-radius:24px;border:1px solid var(--line);
  box-shadow:var(--shadow);overflow:hidden}
.poster{padding:22px}
.topbar{display:flex;justify-content:space-between;gap:16px;
  padding:16px;border-radius:18px;border:1px solid var(--line);
  background:linear-gradient(135deg,rgba(31,138,91,.1),rgba(15,45,92,.07))}
.brand .uni{font-weight:800;color:var(--navy)}
.brand .title{font-size:30px;font-weight:900}
.badge{background:#e9f7ef;border-radius:999px;padding:6px 10px;font-weight:800}

.grid{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-top:14px}
@media(max-width:760px){.grid{grid-template-columns:1fr}}

.card{border:1px solid var(--line);border-radius:18px;padding:14px}
.card h3{margin:0 0 10px;font-size:16px;display:flex;gap:10px;align-items:center}
.num{width:30px;height:30px;border-radius:999px;background:var(--green);
  color:#fff;display:flex;align-items:center;justify-content:center;font-weight:900}

.imgBox{margin-top:10px;height:220px;border:1px dashed #ccc;border-radius:16px;
  display:flex;align-items:center;justify-content:center;overflow:hidden}
.imgBox img{width:100%;height:100%;object-fit:cover}

.locBtn{display:inline-flex;align-items:center;gap:6px;
  border:1px solid var(--green);padding:6px 10px;border-radius:999px;
  text-decoration:none;color:var(--green);font-weight:800}

.editable[contenteditable="true"]:focus{
  outline:none;box-shadow:0 0 0 3px rgba(31,138,91,.2)
}

/* ===== 分享模式防篡改 ===== */
.readonly-mode{
  user-select:none;
}
.readonly-mode .editable{
  pointer-events:none;
}
.readonly-mode a{
  pointer-events:auto;
}
</style>
</head>

<body>
<div class="app">
  <aside class="panel" id="editorPanel">
    <h2>编辑 / 导出 / 分享</h2>
    <button id="exportBtn">导出 PNG</button>
    <button class="secondary" id="shareBtn">生成分享链接</button>
    <textarea id="shareLink" style="width:100%;margin-top:10px" readonly></textarea>
  </aside>

  <main class="stage">
    <div class="poster" id="poster">
      <div class="topbar">
        <div class="brand">
          <div class="uni editable" contenteditable="true" data-key="uni">哈工大深圳校区</div>
          <div class="title editable" contenteditable="true" data-key="title">入校指引</div>
        </div>
        <div class="badge editable" contenteditable="true" data-key="badge">东南门进校版</div>
      </div>

      <div class="grid">
        <div class="card">
          <h3><span class="num">1</span>
            <span class="editable" contenteditable="true" data-key="h1">东南门定位</span>
          </h3>
          <a class="locBtn" href="https://surl.amap.com/2AgmXGfP1p1i1" target="_blank">
            打开地图
          </a>
          <div class="imgBox">
            <img src="https://cdn.jsdelivr.net/gh/AYPSY/hit-guide-assets-2025@main/images/地图.jpg">
          </div>
        </div>

        <div class="card">
          <h3><span class="num">2</span>
            <span class="editable" contenteditable="true" data-key="h2">下车点说明</span>
          </h3>
          <div class="imgBox">
            <img src="https://cdn.jsdelivr.net/gh/AYPSY/hit-guide-assets-2025@main/images/西南门.png">
          </div>
        </div>
      </div>

      <p style="text-align:right;margin-top:12px" class="editable" contenteditable="true" data-key="producer">
        制作人：AYPSY
      </p>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
(function(){
  const params=new URLSearchParams(location.search);
  const isShare=params.has("s");

  if(isShare){
    document.getElementById("editorPanel").style.display="none";
    document.body.classList.add("readonly-mode");
    document.querySelectorAll('[contenteditable]').forEach(el=>{
      el.setAttribute("contenteditable","false");
    });
  }

  document.getElementById("shareBtn").onclick=()=>{
    const data={};
    document.querySelectorAll('[data-key]').forEach(el=>{
      data[el.dataset.key]=el.innerText.trim();
    });
    const s=btoa(unescape(encodeURIComponent(JSON.stringify(data))));
    const url=location.href.split("?")[0]+"?s="+s;
    document.getElementById("shareLink").value=url;
  };

  if(isShare){
    try{
      const json=decodeURIComponent(escape(atob(params.get("s"))));
      const data=JSON.parse(json);
      Object.entries(data).forEach(([k,v])=>{
        const el=document.querySelector(`[data-key="${k}"]`);
        if(el) el.innerText=v;
      });
    }catch(e){}
  }

  document.getElementById("exportBtn").onclick=async()=>{
    const c=await html2canvas(document.getElementById("poster"),{useCORS:true});
    const a=document.createElement("a");
    a.href=c.toDataURL("image/png");
    a.download="入校指引.png";
    a.click();
  };
})();
</script>
</body>
</html>
